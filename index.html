<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Flappy Bird HTML5 & JS"> 
        <meta name="keywords" content="Flappy Bird"> 
        <meta name="HandheldFriendly" content="true">
        
        <link type="text/css" rel="stylesheet" href="./css/style.css"/>

        <title>Flappy bird</title>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <img id="logo" src="./img/logo.png" alt="Flappy bird logo">
       
        <!-- Conteneur du jeu -->
        <div id="game">
           
            <!-- Conteneur du score -->
            <div id="score"> 0 </div>
            
            <!-- Aide pour le départ du jeu -->
            <div id="pressSpace">Press space to start</div>
           
            <!-- Conteneur du meilleur score -->
            <div id="bestscore"> 0 </div>
            
            <!-- Conteneur d'informations, apparaît à la défaite -->
            <div id="loose">
                <img src="img/score.png"/>
                <a href="index.html" id="restart"></a>
            </div>
            
            <div id="ground">
                <!-- Conteneur du sol -->
            </div>
        </div>
    </body>
</html>
